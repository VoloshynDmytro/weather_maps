<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-24 locations_wrapper" ng-controller="LocationsNewCtrl">
            <div class="col-md-8 col-sm-8">
                <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
                    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" >
                    </ui-gmap-marker>
                 </ui-gmap-google-map>

                <!--<ui-gmap-google-map center='map.center' zoom='map.zoom' control='map.control'>
                    <ui-gmap-marker  click="onMarkerClicked(location)"
                                    control="map.markersControl"
                                    coords="{latitude:location.latitude,longitude:location.longitude}"
                                    idkey="location.id"
                                    options="{ labelContent:location.name, labelAnchor: '25 -2', labelClass: 'marker-labels'}">
                    </ui-gmap-marker>

                </ui-gmap-google-map>-->
            </div>
            <div class="col-md-4 col-sm-4 locations_sidebar_wrapper">
                <h2 class="locations_sidebar_header">New Location </h2>

                <div class="locations_sidebar">

                    <form name="locationForm" novalidate >
                        <div class="form-group">
                            <label for="location_latitude" >Latitude</label>
                            <input type="text" class="form-control" id="location_latitude" placeholder="Latitude" ng-model="location.latitude" required
                                    >
                        </div>
                        <div class="form-group">
                            <label for="location_longitude" >Longitude</label>
                            <input type="text" id="location_longitude" class="form-control" placeholder="Longitude" ng-model="location.longitude" required
                                    >
                        </div>

                        <a class="btn btn-primary" type="submit" >Save</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
