<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="locations_wrapper" ng-controller="LocationsIndexCtrl" ng-init="loadLocations()">
                <h1>{{ testMessage }}</h1>
                <table  class="rwd-table" ng-table="tableParams">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>District</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="location in locations">
                        <td sortable="'name'">{{ location.name }}</td>
                        <td sortable="'city'">{{ location.city }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br/>
            </div>
        </div>
    </div>
</div>
