<div class="admin-form-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1>Sign in</h1>

                <form name="loginForm" class="auth-form">
                    <div class="alert alert-warning login-error" ng-show="authReason">
                        {{authReason}}
                    </div>
                    <div class="alert alert-danger login-error" ng-show="authError">
                        {{authError}}
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address" ng-model="user.email"
                           required autofocus>
                     </div>
                    <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password"
                           required>
                     </div>
                    <a class="btn btn-large btn-primary" type="submit" ng-click="login(user)" ng-disabled="loginForm.$invalid">Sign in</a>
                    <a class="btn btn-link" href="#/users/register">Register</a>
                </form>
            </div>
        </div>
    </div>
