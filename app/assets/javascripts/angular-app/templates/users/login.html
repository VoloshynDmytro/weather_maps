<div class="admin-form-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-md-offset-2 ">
                <h1>Sign in</h1>

                <form name="loginForm" class="auth-form">
                    <div class="alert alert-warning login-error" ng-show="authReason">
                        {{authReason}}
                    </div>
                    <div class="alert alert-danger login-error" ng-show="authError">
                        {{authError}}
                    </div>
                    <div class="form-group">
                        <div class="input-group ">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input type="email" class="form-control" placeholder="Email address" ng-model="user.email"
                                   required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input type="password" class="form-control" placeholder="Password" ng-model="user.password"
                                   required>
                        </div>
                    </div>
                    <a class="btn btn-large btn-primary" type="submit" ng-click="login(user)"
                       ng-disabled="loginForm.$invalid">Sign in</a>
                </form>
            </div>
        </div>
    </div>
</div>
